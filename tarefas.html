<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />
  <style>
    .btnEnviar {
      background-color: blue;
      color: white;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Agenda</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="navbar">
              <a class="nav-link" href="/buscar">Buscar Matéria</a>
              <a class="nav-link" href="/atualizar">Atualizar Matéria</a>
              <a class="nav-link" href="/excluir">Excluir Matéria</a>
            </li>
            <li class="nav-item dropdown">
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <form
      role="form"
      action="http://localhost:3000/"
      method="post"
      class="text-center d-flex flex-column align-items-center"
    >
      <h2 class="mb-4">Adicionar Matéria</h2>

      <div class="form-group mb-3">
        <label for="materia" class="form-label">Matéria</label>
        <input
          type="text"
          class="form-control"
          id="materia"
          placeholder="Nome da matéria"
          style="width:300px;"
          name="disciplina"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="titulo" class="form-label">Título:</label>
        <input
          type="text"
          class="form-control"
          id="titulo"
          placeholder="Titulo do trabalho"
          style="width:300px;"
          name="nome"
          required
        />
      </div>

      <div class="form-group mb-4">
        <label for="desc" class="form-label">Descrição</label>
        <input
          type="text"
          class="form-control"
          id="desc"
          placeholder="Descrição do trabalho"
          style="width:300px;"
          name="descricao"
          required
        />
      </div>

      <button type="submit" class="btn btnEnviar">Enviar</button>
    </form>
  </main>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
</body>

</html>
